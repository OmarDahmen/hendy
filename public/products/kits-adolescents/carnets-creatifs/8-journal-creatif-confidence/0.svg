<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pageGrad8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad8)"/>

  <!-- Journal cover -->
  <g transform="translate(200, 100)">
    <!-- Shadow -->
    <rect x="10" y="10" width="400" height="600" fill="#000000" opacity="0.2" rx="8"/>

    <!-- Cover - soft pink -->
    <rect x="0" y="0" width="400" height="600" fill="#D53F8C" rx="8"/>

    <!-- Heart design -->
    <path d="M 200 180 C 200 160 180 140 160 140 C 140 140 130 150 130 170 C 130 150 120 140 100 140 C 80 140 60 160 60 180 C 60 220 130 270 130 270 C 130 270 200 220 200 180 Z"
          fill="#F687B3" opacity="0.4" transform="translate(70, 0)"/>

    <!-- Lock icon -->
    <g transform="translate(180, 250)">
      <rect x="0" y="20" width="40" height="50" fill="#FBB6CE" rx="4"/>
      <path d="M 10 20 L 10 10 C 10 5 15 0 20 0 C 25 0 30 5 30 10 L 30 20"
            stroke="#FBB6CE" stroke-width="4" fill="none"/>
      <circle cx="20" cy="45" r="5" fill="#D53F8C"/>
    </g>

    <!-- Title area -->
    <rect x="50" y="350" width="300" height="120" fill="#ED64A6" rx="4"/>
    <text x="200" y="395" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Mon Journal
    </text>
    <text x="200" y="430" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FBB6CE">
      Confidence
    </text>

    <!-- Decorative dots -->
    <circle cx="80" cy="500" r="6" fill="#FBB6CE" opacity="0.6"/>
    <circle cx="120" cy="520" r="4" fill="#FBB6CE" opacity="0.6"/>
    <circle cx="280" cy="510" r="5" fill="#FBB6CE" opacity="0.6"/>
    <circle cx="320" cy="495" r="7" fill="#FBB6CE" opacity="0.6"/>

    <!-- Pages edge -->
    <rect x="395" y="20" width="10" height="560" fill="url(#pageGrad8)"/>
    <line x1="395" y1="50" x2="405" y2="50" stroke="#FED7E2" stroke-width="1"/>
    <line x1="395" y1="80" x2="405" y2="80" stroke="#FED7E2" stroke-width="1"/>
    <line x1="395" y1="110" x2="405" y2="110" stroke="#FED7E2" stroke-width="1"/>
  </g>
</svg>
