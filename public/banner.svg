<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF4E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5F4FF;stop-opacity:1" />
    </linearGradient>

    <!-- Patterns for texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#FFB6C1" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="#87CEEB" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#dots)"/>

  <!-- Decorative shapes -->
  <!-- Top left stars -->
  <polygon points="100,60 105,75 120,75 108,84 113,99 100,90 87,99 92,84 80,75 95,75" fill="#FFD700" opacity="0.6"/>
  <polygon points="150,40 153,48 162,48 155,53 158,61 150,56 142,61 145,53 138,48 147,48" fill="#FFD700" opacity="0.5"/>
  <polygon points="180,80 183,88 192,88 185,93 188,101 180,96 172,101 175,93 168,88 177,88" fill="#FFD700" opacity="0.4"/>

  <!-- Top right shapes -->
  <circle cx="1050" cy="80" r="25" fill="#FF69B4" opacity="0.4"/>
  <circle cx="1100" cy="60" r="15" fill="#87CEEB" opacity="0.5"/>
  <circle cx="1120" cy="100" r="20" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="1070" cy="120" r="18" fill="#98D8C8" opacity="0.4"/>

  <!-- Bottom left decorative elements -->
  <circle cx="120" cy="340" r="35" fill="#98D8C8" opacity="0.3"/>
  <circle cx="180" cy="350" r="25" fill="#F7DC6F" opacity="0.4"/>
  <circle cx="80" cy="320" r="20" fill="#FFB6C1" opacity="0.3"/>

  <!-- Paint palette bottom right -->
  <g transform="translate(980, 300)">
    <ellipse cx="40" cy="30" rx="65" ry="55" fill="#8B4513" opacity="0.25"/>
    <circle cx="20" cy="20" r="14" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="52" cy="15" r="14" fill="#4ECDC4" opacity="0.8"/>
    <circle cx="40" cy="42" r="14" fill="#FFE66D" opacity="0.8"/>
    <circle cx="68" cy="32" r="14" fill="#A8E6CF" opacity="0.8"/>
    <circle cx="30" cy="50" r="12" fill="#FF9FF3" opacity="0.7"/>
  </g>

  <!-- Pencils illustration bottom right -->
  <g transform="translate(920, 260)">
    <!-- Yellow pencil -->
    <rect x="0" y="0" width="18" height="90" fill="#FFD93D" rx="2" transform="rotate(15 9 45)"/>
    <polygon points="9,-8 0,0 18,0" fill="#F4A261" transform="rotate(15 9 45)"/>
    <rect x="0" y="80" width="18" height="12" fill="#FFB4B4" transform="rotate(15 9 45)"/>
    <circle cx="9" cy="86" r="3" fill="#2C3E50" transform="rotate(15 9 45)"/>

    <!-- Green pencil -->
    <rect x="30" y="5" width="18" height="90" fill="#6BCB77" rx="2" transform="rotate(-10 39 50)"/>
    <polygon points="39,-3 30,5 48,5" fill="#4D96A9" transform="rotate(-10 39 50)"/>
    <rect x="30" y="85" width="18" height="12" fill="#FFB4B4" transform="rotate(-10 39 50)"/>
    <circle cx="39" cy="91" r="3" fill="#2C3E50" transform="rotate(-10 39 50)"/>

    <!-- Pink pencil -->
    <rect x="60" y="12" width="18" height="90" fill="#FF6B9D" rx="2" transform="rotate(5 69 57)"/>
    <polygon points="69,7 60,12 78,12" fill="#C44569" transform="rotate(5 69 57)"/>
    <rect x="60" y="92" width="18" height="12" fill="#FFB4B4" transform="rotate(5 69 57)"/>
    <circle cx="69" cy="98" r="3" fill="#2C3E50" transform="rotate(5 69 57)"/>
  </g>

  <!-- Notebook illustration bottom left -->
  <g transform="translate(60, 260)">
    <!-- Main notebook -->
    <rect x="0" y="0" width="80" height="100" fill="#FF6B6B" rx="4"/>
    <rect x="6" y="6" width="68" height="88" fill="#FFE5E5"/>

    <!-- Spiral binding -->
    <circle cx="15" cy="0" r="3" fill="#C44569"/>
    <circle cx="30" cy="0" r="3" fill="#C44569"/>
    <circle cx="45" cy="0" r="3" fill="#C44569"/>
    <circle cx="60" cy="0" r="3" fill="#C44569"/>
    <circle cx="75" cy="0" r="3" fill="#C44569"/>

    <!-- Lines on page -->
    <line x1="12" y1="25" x2="68" y2="25" stroke="#FFB6C1" stroke-width="1.5"/>
    <line x1="12" y1="40" x2="68" y2="40" stroke="#FFB6C1" stroke-width="1.5"/>
    <line x1="12" y1="55" x2="68" y2="55" stroke="#FFB6C1" stroke-width="1.5"/>
    <line x1="12" y1="70" x2="68" y2="70" stroke="#FFB6C1" stroke-width="1.5"/>

    <!-- Star decoration -->
    <circle cx="40" cy="50" r="18" fill="#FF6B6B" opacity="0.2"/>
    <polygon points="40,38 42,44 48,44 43,48 45,54 40,50 35,54 37,48 32,44 38,44" fill="#FFD700"/>
  </g>

  <!-- Toy blocks top left -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="35" height="35" fill="#4ECDC4" opacity="0.6" rx="3"/>
    <rect x="20" y="0" width="35" height="35" fill="#FF6B9D" opacity="0.6" rx="3"/>
    <rect x="40" y="25" width="35" height="35" fill="#FFE66D" opacity="0.6" rx="3"/>
  </g>

  <!-- Stars scattered around -->
  <polygon points="850,100 853,108 862,108 855,113 858,121 850,116 842,121 845,113 838,108 847,108" fill="#FF6B9D" opacity="0.5"/>
  <polygon points="950,80 952,85 958,85 953,88 955,93 950,90 945,93 947,88 942,85 948,85" fill="#87CEEB" opacity="0.5"/>
  <polygon points="300,320 303,328 312,328 305,333 308,341 300,336 292,341 295,333 288,328 297,328" fill="#98D8C8" opacity="0.5"/>

  <!-- Confetti pieces -->
  <rect x="400" y="100" width="8" height="15" fill="#FF6B9D" opacity="0.6" rx="2" transform="rotate(25 404 107.5)"/>
  <rect x="750" y="280" width="8" height="15" fill="#4ECDC4" opacity="0.6" rx="2" transform="rotate(-20 754 287.5)"/>
  <circle cx="550" cy="120" r="5" fill="#FFD93D" opacity="0.6"/>
  <circle cx="650" cy="300" r="6" fill="#FF6B6B" opacity="0.5"/>
</svg>
