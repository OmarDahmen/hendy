<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pageGrad9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fef7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad9)"/>

  <!-- Journal cover -->
  <g transform="translate(200, 100)">
    <!-- Shadow -->
    <rect x="10" y="10" width="400" height="600" fill="#000000" opacity="0.2" rx="8"/>

    <!-- Cover - earthy green -->
    <rect x="0" y="0" width="400" height="600" fill="#2F855A" rx="8"/>

    <!-- Tree/roots design -->
    <g transform="translate(200, 180)">
      <!-- Tree trunk -->
      <rect x="-15" y="0" width="30" height="80" fill="#9AE6B4" rx="4"/>

      <!-- Branches -->
      <path d="M 0 20 L -40 -10" stroke="#9AE6B4" stroke-width="6" fill="none"/>
      <path d="M 0 20 L 40 -10" stroke="#9AE6B4" stroke-width="6" fill="none"/>
      <path d="M 0 40 L -30 10" stroke="#9AE6B4" stroke-width="5" fill="none"/>
      <path d="M 0 40 L 30 10" stroke="#9AE6B4" stroke-width="5" fill="none"/>

      <!-- Leaves/circles -->
      <circle cx="-40" cy="-10" r="12" fill="#68D391" opacity="0.8"/>
      <circle cx="40" cy="-10" r="12" fill="#68D391" opacity="0.8"/>
      <circle cx="-30" cy="10" r="10" fill="#68D391" opacity="0.8"/>
      <circle cx="30" cy="10" r="10" fill="#68D391" opacity="0.8"/>

      <!-- Roots -->
      <path d="M -10 80 Q -30 100 -40 120" stroke="#9AE6B4" stroke-width="4" fill="none"/>
      <path d="M 0 80 Q 0 100 0 120" stroke="#9AE6B4" stroke-width="4" fill="none"/>
      <path d="M 10 80 Q 30 100 40 120" stroke="#9AE6B4" stroke-width="4" fill="none"/>
    </g>

    <!-- Title area -->
    <rect x="50" y="370" width="300" height="120" fill="#276749" rx="4"/>
    <text x="200" y="415" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#C6F6D5">
      Mon Journal
    </text>
    <text x="200" y="450" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#9AE6B4">
      Racines
    </text>

    <!-- Decorative leaves -->
    <ellipse cx="90" cy="520" rx="15" ry="8" fill="#68D391" opacity="0.6" transform="rotate(-20 90 520)"/>
    <ellipse cx="310" cy="510" rx="12" ry="7" fill="#68D391" opacity="0.6" transform="rotate(15 310 510)"/>

    <!-- Pages edge -->
    <rect x="395" y="20" width="10" height="560" fill="url(#pageGrad9)"/>
    <line x1="395" y1="50" x2="405" y2="50" stroke="#C6F6D5" stroke-width="1"/>
    <line x1="395" y1="80" x2="405" y2="80" stroke="#C6F6D5" stroke-width="1"/>
    <line x1="395" y1="110" x2="405" y2="110" stroke="#C6F6D5" stroke-width="1"/>
  </g>
</svg>
