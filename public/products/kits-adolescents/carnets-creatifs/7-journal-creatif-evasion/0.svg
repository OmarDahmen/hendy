<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad7)"/>

  <!-- Journal cover -->
  <g transform="translate(200, 100)">
    <!-- Shadow -->
    <rect x="10" y="10" width="400" height="600" fill="#000000" opacity="0.2" rx="8"/>

    <!-- Cover -->
    <rect x="0" y="0" width="400" height="600" fill="#4A5568" rx="8"/>

    <!-- Cover design - travel theme -->
    <circle cx="200" cy="200" r="80" fill="#E2E8F0" opacity="0.3"/>

    <!-- Airplane icon -->
    <g transform="translate(160, 160)">
      <path d="M 40 30 L 60 40 L 80 30 L 60 20 Z" fill="#E2E8F0"/>
      <path d="M 60 20 L 60 50" stroke="#E2E8F0" stroke-width="3"/>
      <path d="M 50 35 L 70 35" stroke="#E2E8F0" stroke-width="2"/>
    </g>

    <!-- Stars -->
    <circle cx="100" cy="150" r="4" fill="#FFD700"/>
    <circle cx="300" cy="180" r="3" fill="#FFD700"/>
    <circle cx="250" cy="250" r="3" fill="#FFD700"/>
    <circle cx="150" cy="220" r="2" fill="#FFD700"/>

    <!-- Title area -->
    <rect x="50" y="300" width="300" height="120" fill="#2D3748" rx="4"/>
    <text x="200" y="345" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#E2E8F0">
      Mon Journal
    </text>
    <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#A0AEC0">
      Ã‰vasion
    </text>

    <!-- Decorative elements -->
    <path d="M 80 450 Q 200 430 320 450" stroke="#E2E8F0" stroke-width="2" fill="none"/>
    <circle cx="90" cy="500" r="20" fill="#667eea" opacity="0.5"/>
    <circle cx="310" cy="490" r="15" fill="#764ba2" opacity="0.5"/>

    <!-- Pages edge -->
    <rect x="395" y="20" width="10" height="560" fill="url(#pageGrad)"/>
    <line x1="395" y1="50" x2="405" y2="50" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="395" y1="80" x2="405" y2="80" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="395" y1="110" x2="405" y2="110" stroke="#CBD5E0" stroke-width="1"/>
  </g>
</svg>
