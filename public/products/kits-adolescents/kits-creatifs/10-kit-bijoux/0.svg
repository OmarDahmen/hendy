<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="pearlGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad10)"/>

  <!-- Main composition -->
  <g transform="translate(150, 150)">
    <!-- Box -->
    <rect x="50" y="300" width="400" height="200" fill="#8B4513" rx="8"/>
    <rect x="50" y="300" width="400" height="50" fill="#A0522D" rx="8 8 0 0"/>

    <!-- Box clasp -->
    <rect x="230" y="315" width="40" height="20" fill="#FFD700" rx="4"/>
    <circle cx="250" cy="325" r="5" fill="#8B4513"/>

    <!-- Necklace draped over box -->
    <g>
      <!-- String -->
      <path d="M 100 250 Q 250 200 400 250" stroke="#B8860B" stroke-width="3" fill="none"/>

      <!-- Beads on necklace -->
      <circle cx="150" cy="240" r="12" fill="url(#pearlGrad)"/>
      <circle cx="200" cy="220" r="12" fill="#FF1493"/>
      <circle cx="250" cy="210" r="15" fill="#4169E1"/>
      <circle cx="300" cy="220" r="12" fill="#32CD32"/>
      <circle cx="350" cy="240" r="12" fill="url(#pearlGrad)"/>

      <!-- Center pendant -->
      <path d="M 250 210 L 240 240 L 250 250 L 260 240 Z" fill="#FFD700"/>
      <circle cx="250" cy="235" r="4" fill="#FF1493"/>
    </g>

    <!-- Loose beads scattered -->
    <circle cx="80" cy="270" r="8" fill="#FF69B4"/>
    <circle cx="420" cy="280" r="10" fill="#87CEEB"/>
    <circle cx="450" cy="320" r="7" fill="#FFD700"/>
    <circle cx="30" cy="350" r="9" fill="url(#pearlGrad)"/>

    <!-- Bracelet -->
    <g transform="translate(350, 380)">
      <ellipse cx="0" cy="0" rx="60" ry="50" stroke="#C0C0C0" stroke-width="5" fill="none"/>
      <circle cx="-40" cy="-10" r="8" fill="#FF1493"/>
      <circle cx="0" cy="-50" r="8" fill="#4169E1"/>
      <circle cx="40" cy="-10" r="8" fill="#32CD32"/>
      <circle cx="0" cy="50" r="8" fill="#FFD700"/>
    </g>

    <!-- Earrings -->
    <g transform="translate(80, 400)">
      <!-- Left earring -->
      <circle cx="0" cy="0" r="3" fill="#C0C0C0"/>
      <path d="M 0 3 L 0 20" stroke="#C0C0C0" stroke-width="2"/>
      <circle cx="0" cy="25" r="10" fill="#FF1493"/>

      <!-- Right earring -->
      <circle cx="40" cy="0" r="3" fill="#C0C0C0"/>
      <path d="M 40 3 L 40 20" stroke="#C0C0C0" stroke-width="2"/>
      <circle cx="40" cy="25" r="10" fill="#FF1493"/>
    </g>

    <!-- Tools -->
    <g transform="translate(420, 450)">
      <!-- Pliers -->
      <path d="M 0 0 L 5 20 L 15 20 L 20 0" stroke="#808080" stroke-width="3" fill="none"/>
      <circle cx="10" cy="22" r="3" fill="#808080"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8B4513">
    Kit Bijoux
  </text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#A0522D">
    Cr√©ation de Bijoux Tendance
  </text>
</svg>
