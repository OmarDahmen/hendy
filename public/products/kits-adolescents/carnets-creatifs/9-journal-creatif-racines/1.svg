<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="#F7FEF7"/>

  <g transform="translate(100, 150)">
    <!-- Left page with family tree -->
    <rect x="0" y="0" width="280" height="500" fill="#FFFFFF" stroke="#C6F6D5" stroke-width="2"/>
    <text x="140" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2F855A">Mon Arbre Généalogique</text>

    <!-- Simple family tree -->
    <circle cx="140" cy="100" r="20" fill="#9AE6B4"/>
    <text x="140" y="107" font-family="Arial" font-size="12" text-anchor="middle" fill="#276749">Moi</text>

    <line x1="140" y1="120" x2="140" y2="150" stroke="#68D391" stroke-width="2"/>

    <circle cx="100" cy="170" r="18" fill="#9AE6B4" opacity="0.7"/>
    <circle cx="180" cy="170" r="18" fill="#9AE6B4" opacity="0.7"/>

    <!-- Right page -->
    <rect x="320" y="0" width="280" height="500" fill="#FFFFFF" stroke="#C6F6D5" stroke-width="2"/>
    <text x="340" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#2F855A">Mes Origines</text>
    <line x1="340" y1="80" x2="580" y2="80" stroke="#C6F6D5" stroke-width="1"/>
    <line x1="340" y1="110" x2="580" y2="110" stroke="#C6F6D5" stroke-width="1"/>
    <line x1="340" y1="140" x2="580" y2="140" stroke="#C6F6D5" stroke-width="1"/>
  </g>
</svg>
